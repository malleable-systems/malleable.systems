title: The "Space" of Computing
year: 2018
location: https://www.youtube.com/watch?v=nVFS85Zx6uw
description: Our conception of "computing" has changed and continues to change.
  This work identifies dimensions that constitute the "space of computing".
image: https://forum.malleable.systems/uploads/default/original/1X/9c50d7b19e521d613bf6927d6c386a4ae906bb45.png
